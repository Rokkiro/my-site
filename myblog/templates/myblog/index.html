
{% extends 'myblog/base.html' %}
{% block albums_active %}active{% endblock %}

{% block body %}

<h1>All bands:</h1>
{% if all_bands %}
    <ul>
        {% for band in all_bands %}
        <li><a href="{% url 'myblog:persons' band.id %}">{{band.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any band here</h3>
{% endif %}

{% endblock %}
